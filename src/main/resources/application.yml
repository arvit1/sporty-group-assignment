spring:
  datasource:
    url: jdbc:h2:mem:jackpotdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

  kafka:
    # Embedded Kafka for development (when no external Kafka available)
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:127.0.0.1:9092}

    # Auto-create topics in development
    auto-create-topics: ${KAFKA_AUTO_CREATE_TOPICS:true}

    # Producer configuration
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

    # Consumer configuration
    consumer:
      group-id: jackpot-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties.spring.json.trusted.packages: com.jackpot.dto,java.util,java.lang

  data:
    redis:
      host: ${REDIS_HOST:127.0.0.1}
      port: ${REDIS_PORT:6379}

  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql

server:
  port: 8080

logging:
  level:
    com.jackpot: DEBUG
    org.springframework.kafka: INFO
    org.hibernate.SQL: DEBUG

jwt:
  secret: jackpot-service-secret-key-2024-jwt-token-secret
  expiration: 86400000 # 24 hours in milliseconds